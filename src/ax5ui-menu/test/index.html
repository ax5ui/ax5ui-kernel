<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ax5ui-toast/dist/ax5toast.css"/>
    <link rel="stylesheet" type="text/css" href="../dist/ax5menu.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.min.js"></script>
    <script src="bower_components/ax5ui-toast/dist/ax5toast.min.js"></script>
    <script src="../dist/ax5menu.js"></script>
</head>
<body style="padding: 50px;">


    <div id="attachedMenu-target"
         style="position:fixed;top:0px;left:0px;width:100%;height:36px;background: #cccccc;border-bottom:1px solid #000;padding: 0px 20px;"></div>

<!--https://css-tricks.com/snippets/javascript/javascript-keycodes/-->
<script type="text/javascript">
    var menu, toast, attachedMenu;

    var menuCallBack = function(act){
        if(act == 'ok'){
            console.log(menu.getCheckValue());
        }
        menu.close();
    };

    $(document.body).ready(function () {
        toast = new ax5.ui.toast({containerPosition: "top-right"});
        menu = new ax5.ui.menu({
            theme: 'primary',
            //width: 200,
            iconWidth: 20,
            acceleratorWidth: 100,
            // position: {left: 10, top: 10},
            icons: {
                'arrow': '<i class="fa fa-caret-right"></i>'
            },
            onStateChanged: function () {
                
                console.log(this);
                
                if(this.state == 'close') {
                    console.log(this.self.getCheckValue());
                }
            },
            onClick: function () {
                // console.log(this);
                toast.push(JSON.stringify(this));
            },
            items: [
                {
                    icon: '<i class="fa fa-archive"></i>',
                    label: "Menu Parent 0",
                    items: [
                        {
                            check: {
                                type: 'checkbox',
                                name: 'A',
                                value: '0',
                                checked: false
                            },
                            label: "Menu Z",
                            data: {},
                            role: "",
                            accelerator: "CmdOrCtrl+Z"
                        },
                        {
                            check: {
                                type: 'checkbox',
                                name: 'A',
                                value: '1',
                                checked: true
                            },
                            label: "Menu A",
                            data: {},
                            role: ""
                            //accelerator: "CmdOrCtrl+A"
                        }
                    ]
                },
                {divide: true},
                {
                    icon: '<i class="fa fa-mixcloud"></i>',
                    label: "Menu Parent 1",
                    items: [
                        {
                            label: "Menu Z",
                            data: {},
                            role: "",
                            //accelerator: "CmdOrCtrl+Z",
                            items: [
                                {
                                    label: "Menu Z",
                                    data: {},
                                    role: ""
                                    //accelerator: "CmdOrCtrl+Z"
                                },
                                {
                                    label: "Menu A",
                                    data: {},
                                    role: ""
                                    //accelerator: "CmdOrCtrl+A"
                                }
                            ]
                        },
                        {
                            label: "Menu A",
                            data: {},
                            role: ""
                            //accelerator: "CmdOrCtrl+A"
                        }
                    ]
                },
                {
                    check: {
                        type: 'radio',
                        name: 'radioName',
                        value: '1',
                        checked: false
                    },
                    icon: '<i class="fa fa-bluetooth"></i>',
                    label: "Menu Parent 2"
                },
                {
                    check: {
                        type: 'radio',
                        name: 'radioName',
                        value: '2',
                        checked: false
                    },
                    label: "Menu Parent 3"
                },
                {
                    check: {
                        type: 'radio',
                        name: 'radioName',
                        value: '3',
                        checked: false
                    },
                    label: "Menu Parent 4"
                },
                {divide: true},
                {
                    html: function () {
                        // console.log(this);
                        return '<div style="text-align: center;">' +
                            '<button class="btn btn-primary" onclick="menuCallBack(\'ok\');">OK</button> ' +
                            '<button class="btn btn-danger" onclick="menuCallBack(\'cancel\');">CANCEL</button>' +
                            '</div>';
                    }
                }
            ]
        });

        attachedMenu = new ax5.ui.menu({
            theme: 'danger',
            direction: "top",
            position: {left: 0, top: 1},
            icons: {
                'arrow': '<i class="fa fa-caret-right"></i>'
            },
            onStateChanged: function () {
                console.log(this);
            },
            onClick: function () {
                console.log(this);
            },
            items: [
                {
                    icon: '<i class="fa fa-archive"></i>',
                    label: "Menu Parent 0",
                    items: [
                        {
                            check: {
                                type: 'checkbox',
                                name: 'A',
                                value: '0',
                                checked: false
                            },
                            label: "Menu Z",
                            data: {},
                            role: "",
                            accelerator: "CmdOrCtrl+Z"
                        },
                        {
                            check: {
                                type: 'checkbox',
                                name: 'A',
                                value: '1',
                                checked: true
                            },
                            label: "Menu A",
                            data: {},
                            role: ""
                            //accelerator: "CmdOrCtrl+A"
                        }
                    ]
                },
                {
                    icon: '<i class="fa fa-mixcloud"></i>',
                    label: "Menu Parent 1",
                    items: [
                        {
                            label: "Menu Z",
                            data: {},
                            role: "",
                            //accelerator: "CmdOrCtrl+Z",
                            items: [
                                {
                                    label: "Menu Z",
                                    data: {},
                                    role: ""
                                    //accelerator: "CmdOrCtrl+Z"
                                },
                                {
                                    label: "Menu A",
                                    data: {},
                                    role: ""
                                    //accelerator: "CmdOrCtrl+A"
                                }
                            ]
                        },
                        {
                            label: "Menu A",
                            data: {},
                            role: ""
                            //accelerator: "CmdOrCtrl+A"
                        }
                    ]
                }
            ]
        });
        /*
        menu.onClick = function () {
            console.log(this);
            toast.push(JSON.stringify(this));
        };
        */

        attachedMenu.attach($("#attachedMenu-target"));

        // todo : checked 옵션 사용여부 기능 추가
        // todo :

        $(document).bind("contextmenu", function (e) {
            menu.popup(e);
            ax5.util.stopEvent(e);
            // e || {left: 'Number', top: 'Number', direction: '', width: 'Number'}
        });
    });
</script>

</body>
</html>
