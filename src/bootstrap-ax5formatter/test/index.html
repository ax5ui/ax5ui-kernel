<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/ax5formatter.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.js"></script>
    <script src="../dist/ax5formatter.js"></script>
</head>
<body style="padding: 50px;">

<div class="form-group" id="ax5formatter-01">
    <div class="input-group">
        <span class="input-group-addon">Money</span>
        <input type="text" class="form-control" placeholder="" data-ax5formatter="money" />
    </div>
</div>
<div class="form-group" id="ax5formatter-01-1">
    <div class="input-group">
        <span class="input-group-addon">Money(int)</span>
        <input type="text" class="form-control" placeholder="" data-ax5formatter="money(int)" />
    </div>
</div>
<div class="form-group">
    <div class="input-group" id="ax5formatter-02">
        <span class="input-group-addon">Date</span>
        <input type="text" class="form-control" placeholder="yyyy/mm/dd" data-ax5formatter="date" />
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Phone</span>
        <input type="text" class="form-control" placeholder="" id="ax5formatter-03" data-ax5formatter="phone"/>
    </div>
</div>

<!--https://css-tricks.com/snippets/javascript/javascript-keycodes/-->
<script type="text/javascript">

    $('[data-ax5formatter]').ax5formatter();

    /*
    $('#ax5formatter-01').ax5formatter();
    $('#ax5formatter-01-1').ax5formatter();
    $('#ax5formatter-02').ax5formatter();
    $('#ax5formatter-03').ax5formatter();
    */
    /**
     * {
     *  pattern: "" // money, money(int), number, number(int), date, date(time), time, bizno, phone, custom
     *  patternString: ""
     * }
     */

</script>

</body>
</html>
